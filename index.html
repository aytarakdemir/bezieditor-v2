<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bezieditor</title>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="canvas" width="150" height="150"></canvas>
            <div class="panel-base">
                <div class="panel-title">
                    <h2>Control Panel</h2>
                </div>
                <div class="button-panel">
                    <div class="checkbox-wrapper">
                        <label for="edit-state">Edit Mode</label>
                        <input type="checkbox" name="edit-state" id="edit-state">

                    </div>
                    <div class="button-wrapper">
                        <button id="btn-debug">Debug</button>
                    </div>
                    <div class="button-wrapper">
                        <button id="btn-select-all">Select All Nodes</button>
                    </div>
                    <div class="textarea-wrapper">
                        <textarea name="bezier-input" id="bezier-input" cols="30" rows="10"></textarea>
                    </div>
                    <div class="button-wrapper">
                        <button id="btn-input">Input</button>
                    </div>
                    <div class="button-wrapper">
                        <button id="btn-output">Output Current Coordinates</button>
                    </div>
                    <div class="pre-wrapper">
                        <pre id="output"></pre>
                    </div>
                    
                    <div class="button-wrapper">
                        <button id="btn-min-coords">Min Coords</button>
                    </div>
                    <div class="pre-wrapper">
                        <pre id="output-min-coords"></pre>
                    </div>
                    <div class="button-wrapper">
                        <button id="btn-max-coords">Max Coords</button>
                    </div>
                    <div class="pre-wrapper">
                        <pre id="output-max-coords"></pre>
                    </div>
                    <div class="button-wrapper">
                        <button id="btn-produce-modifiers">Produce Modifiers</button>
                    </div>
                    <div class="pre-wrapper">
                        <pre id="output-produce-modifiers"></pre>
                    </div>
                    
                    
                  

                </div>
            </div>
        </div>
    </body>
    
</html>
